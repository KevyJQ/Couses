<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Semantic HTML</title>
	</head>
	<body>
		<header>
			<p>&lt;Header&gt;</p>
		</header><br>
		<nav>
			<p>&lt;nav&gt;</p>
		</nav><br>
		<main>
			<aside>
				<p>&lt;aside&gt;</p>
			</aside>
			<section>
				<p>&lt;section&gt;</p>
				<article>
					<p>&lt;Article&gt;</p>
					<figure>
						<p>&lt;Figure&gt;</p>
					</figure>
				</article>
			</section>
		</main><br>
	</body>
	<footer>
		<p>&lt;footer&gt;</p>
	</footer>
</html>
